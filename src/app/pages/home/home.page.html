<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-icon name="reload-outline" (click)="refresh()"></ion-icon>
    </ion-buttons>
    <ion-title> CoffeeFlavours </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="add-circle-outline" (click)="navigate('add-flavour')"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container" >
    <ion-card *ngFor="let flavour of flavours">
      <ion-card-header>
        <ion-card-title >{{flavour.name}}</ion-card-title>
        <ion-card-subtitle>{{flavour.Barcode}}</ion-card-subtitle>
      </ion-card-header>

      <img [src]="flavour.image"  alt="" />

      <ion-card-content>
        <ion-icon name="create-outline" (click)="navigateEdit(flavour)"></ion-icon>
        <ion-icon name="trash-outline" (click)="removeFlavour(flavour)"></ion-icon>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

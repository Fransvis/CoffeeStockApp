<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          select
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding [ngClass]="product.active == 'right' ? 'right' : ''" [ngClass]="product.active == 'left' ? 'left' : ''" (ionDrag)="handleSlide($event, i, slideItem, product)" *ngFor="let product of productService?.storedProducts; let i=index" #slideItem>
    <ion-item-options side="start">
    </ion-item-options>
     <ion-item id="swiper">
      <ion-card>
        <span id="imgHolder">
        <img alt="Silhouette of mountains" src={{product.imageUrl}} />
        </span>
          <ion-card-header>
            <ion-card-title id="productPrice"> <h4 id="is">{{product.price | currency: 'R'}}</h4> <h4 id="was">{{product.was_price | currency: 'R'}}</h4> </ion-card-title>
            <ion-card-subtitle id="productName">{{product.name}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
           {{product.description.slice(0,50)}}
          </ion-card-content>
          <ion-card-content id="actions">
          <ion-button id="actionButton" fill="clear">dismiss</ion-button>
          <ion-button id="actionButton" fill="clear">view</ion-button>
          <ion-button id="actionButton" fill="clear">select</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-item>
      <ion-item-options side="end">
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
